<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="/images/logo.svg" alt="Fylo" />
        </div>
        <nav>
          <img src="/images/icon-document.svg" alt="document" />
          <img src="/images/icon-folder.svg" alt="folder" />
          <img src="/images/icon-upload.svg" alt="upload" />
        </nav>
      </header>
      <main>
        <p>You’ve used 815 GB of your storage</p>
        <div class="bar">
          <div class="thumb"></div>
        </div>
        <div class="minmax">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="message"><span>185</span> GB Left</div>
      </main>
    </div>

    You’ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
