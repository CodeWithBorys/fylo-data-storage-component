<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="/images/logo.svg" alt="Fylo" />
        </div>
        <nav>
          <div class="nav__item">
            <img src="/images/icon-document.svg" alt="document" />
          </div>
          <div class="nav__item">
            <img src="/images/icon-folder.svg" alt="folder" />
          </div>
          <div class="nav__item">
            <img src="/images/icon-upload.svg" alt="upload" />
          </div>
        </nav>
      </header>
      <main>
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="bar">
          <div class="progress"></div>
          <div class="thumb"></div>
        </div>
        <div class="minmax">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="message"><span>185</span> GB Left</div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CodeWithBorys/" target="_blank"
        >CodeWithBorys</a
      >.
    </div>
  </body>
</html>
